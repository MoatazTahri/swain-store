<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Email</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding-top: 30px; padding-bottom: 30px; background-color: #f4f4f4; color: #333;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);">
    <!-- Header -->
    <tr>
        <td bgcolor="#ffffff" align="center" valign="top" style="padding: 40px 20px 20px 20px; border-radius: 4px 4px 0 0; color: #111111; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 48px; font-weight: 400; letter-spacing: 4px; line-height: 48px;">
            <img alt="logo" src="https://img.freepik.com/vecteurs-libre/lettres-bienvenue-modernes-pour-votre-prochain-evenement_1017-50033.jpg?t=st=1738025383~exp=1738028983~hmac=2a8e57a151aeb38fedcb106ad714abde2eaaa58a89e2a5e54122eedbb60e7462&w=996" width="150" height="120" style="display: block; border: 0;" />
        </td>
    </tr>
    <!-- Body -->
    <tr>
        <td style="padding: 20px;">
            <p style="margin: 0 0 20px;color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 400; line-height: 25px;">
                Thank you <span th:text="${receiver_name}"></span> for signing up! Please confirm your email address by clicking the button below:
            </p>
            <div style="text-align: center; margin: 20px 0;">
                <a th:href='${confirmation_link}' target="_blank" th:style="|background-color: ${color}; color: #ffffff; text-decoration: none; padding: 12px 20px; border-radius: 5px; font-size: 16px; display: inline-block;|">Confirm Account</a>
            </div>
            <p style="margin: 0; font-size: 12px; color: #777;">This link will expire in <span th:text="${token_expiration}"></span>.</p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#ffffff" align="left" style="padding: 0 30px 40px 30px; border-radius: 0 0 4px 4px; color: #666666; font-family: 'Lato', Helvetica, Arial, sans-serif; font-size: 18px; font-weight: 400; line-height: 25px;">
            <p th:inline="text" style="margin: 0;">Cheers,<br>[[${company}]] Team</p>
        </td>
    </tr>
    <!-- Footer -->
    <tr>
        <td align="center" th:style="|background-color: ${color}; padding: 10px; font-size: 12px; color: white;|">
            <p style="margin: 0;">Â© 2025 <span th:text="${company}"></span>. All rights reserved.</p>
            <p style="margin: 0;">123 Your Street, Your City, Your Country</p>
        </td>
    </tr>
</table>
</body>
</html>
